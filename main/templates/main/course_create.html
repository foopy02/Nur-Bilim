{% extends 'main/base.html'%}

{% block title %}
Создать
{% endblock %}

{% block content %}

{% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %} 
              <div class="alert alert-danger">
                   <strong>{{ error|escape }}</strong>
              </div>
           {% endfor %}
       {% endfor %}
    {% endif %}
    <div class="container fd-column center">
        <h1 style="margin-bottom:20px;margin-top: 20px;">Курс құру</h1>
        <form action="" method="POST" style="max-width: fit-content;">
            {% csrf_token %}
            <label for="id_name">Курстың аты:</label>
            <input type="text" name="name" maxlength="200" id="id_name">
            <input type="hidden" name="creater_email" maxlength="60" id="id_creater_email" value="{{request.user}}">
            <button class="btn mt-2 " type="submit" style="width: 100%;">Құру</button>
          </form>
    </div>

{% endblock%}
